<header class="header">
	<div class="header__container">
		<div class="header__logo-wrapper">
			<a class="logo logo__link" href="">
				<img class="logo__img" src="@img/fusely-logo.svg" alt="Site logo" />
				fusely
			</a>
		</div>
		<div class="header__menu menu">
			<button
				class="menu__togle menu-button"
				aria-controls="mobile-navigation"
				aria-hidden="false"
			>
				<span class="visually-hidden">Menu</span>
				<span class="menu-button__icon" aria-hidden="true"></span>
			</button>
			<nav class="menu__body" aria-label="Mobile Navigation">
				<ul class="menu__list">
					<li class="menu__list-item">
						<a class="link-menu menu__link" href="#hero">Home</a>
					</li>
					<li class="menu__list-item">
						<a class="link-menu menu__link" href="#features">Features</a>
					</li>
					<li class="menu__list-item">
						<a class="link-menu menu__link" href="#pricing">Pricing</a>
					</li>
					<li class="menu__list-item">
						<a class="link-menu menu__link" href="#articles">Blog</a>
					</li>
					<li class="menu__list-item">
						<a class="link-menu menu__link" href="#contacts">Contact</a>
					</li>
				</ul>
				<div class="header__login-singup-mobile">
					<button class="button button-outlined header__login">Log in</button>
					<button class="button button-primary header__signup">
						Get started
					</button>
				</div>
			</nav>
		</div>
		<div class="header__login-singup">
			<div class="dropdown theme-switcher">
				<button
					type="button"
					class="dropdown__title theme-swithcer__title"
					aria-expanded="false"
					aria-controls="theme"
					id="theme-button"
				>
					Theme
				</button>
				<ul class="dropdown__menu theme-switcher__list" id="theme">
					<li class="dropdown__menu-item theme-swithcer__item">
						<button
							class="dropdown__menu-link theme-swithcer__button"
							id="theme-os"
						>
							OS Default
						</button>
					</li>
					<li class="dropdown__menu-item theme-swithcer__item">
						<button
							class="dropdown__menu-link theme-swithcer__button"
							id="theme-light"
						>
							Light
						</button>
					</li>
					<li class="dropdown__menu-item theme-swithcer__item">
						<button
							class="dropdown__menu-link theme-swithcer__button"
							id="theme-dark"
						>
							Dark
						</button>
					</li>
				</ul>
			</div>
			<button class="button button-outlined header__login">Log in</button>
			<button class="button button-primary header__signup">Get started</button>
		</div>
	</div>
</header>
